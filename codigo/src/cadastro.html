<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <script type="text/javascript" src="./js/script.js"></script>
    <link rel="shortcut icon" href="./images/Logo.ico" type="image/x-icon">
    <title>Sports O'Clock</title>
</head>

<body>
    <div class="container-main">
        <div class="content-main">
            <h1>CADASTRO</h1>
            <label id="nome">Crie um nome de usuário</label>
            <input type="text" name="user" id="username" oninput="UserValidate()">
            <span>* O usuário deve conter no mínimo 3 caracteres.</span>
            <label id="senha">Crie uma senha</label>
            <input type="password" name="pass" id="password" oninput="PasswordValidate()">
            <span>* A senha deve conter no mínimo 8 caracteres.</span>
            <label id="rpsenha">Repita sua senha</label>
            <input type="password" name="reppass" id="rep_password" oninput="RPasswordValidate()">
            <span>* As senhas não coincidem.</span>
            <label id="favorito">Informe seu esporte preferido</label>
            <input type="text" name="favorite" id="favorite" oninput="FavoriteValidate()">
            <span>* Deve ser maior que 1 caractere.</span>
            <div class="response-login">
                <button type="submit" onclick="register()">CADASTRAR</button>
            </div>
            <p style="text-align: center;"><b><a href="./login.html">VOLTAR</a></b></p>
        </div>
    </div>
</body>

</html>
